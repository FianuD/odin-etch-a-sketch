<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h2>Select the Size</h2>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" id="blackButton">Black</button>
        <button class="btn btn-info" id="randomButton">Random</button>
        <button class="btn btn-success" id="resetButton">Reset</button>
    </div>
    
    <script src="main.js" ></script>
</body>
</html>
